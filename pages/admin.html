<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brewtiful Coffee | Administración</title>
    <link rel="icon" href="/assets/icon-coffee-latte.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/admin.css" />
  </head>
  <body>
    <!-- Header -->

    <header>
      <nav class="navbar navbar-expand-lg fixed-to">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#staticBackdrop"
            aria-controls="staticBackdrop"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="../index.html"
            ><img
              class="navbar-logo"
              src="/assets/brewtiful-icon.svg"
              alt="Brewtiful Logo"
          /></a>
          <div
            class="offcanvas offcanvas-start"
            data-bs-backdrop="static"
            tabindex="-1"
            id="staticBackdrop"
            aria-labelledby="staticBackdropLabel"
          >
            <div class="offcanvas-header">
              <br />
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <div class="navbar-collapse">
                <ul class="navbar-nav nav-underline me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../index.html"
                      >Inicio</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/pages/contact.html">Contacto</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/pages/about-me.html"
                      >Nosotros</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/pages/about-me.html"
                      >Admin</a
                    >
                  </li>
                  <li class="nav-item-special">
                    <a class="nav-link" href="/pages/login.html">Ingresar</a>
                  </li>
                  <li class="nav-item-special">
                    <a class="nav-link disabled" href="#">Carrito</a>
                  </li>
                </ul>
                <div class="icon-container">
                  <a class="icon-button" href="/pages/login.html">
                    <img src="/assets/user.svg" alt="Icono usuario" />
                  </a>
                  <a class="icon-button disabled" href="#">
                    <img
                      src="/assets/shopping-bag.svg"
                      alt="Carrito de compras"
                    />
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- Main -->

    <main>
      <div class="divider"></div>
      <h2 class="title text-center">ADMIN PRODUCTOS</h2>
      <section class="admin">
        <div class="container">
          <div class="container">
            <div class="row justify-content-center">
              <button
                class="custom-button"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#formModal"
              >
                AGREGAR PRODUCTO
              </button>
            </div>
          </div>
          <br>

          <div
            class="modal fade"
            id="formModal"
            tabindex="-1"
            aria-labelledby="formModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="formModalLabel">
                    Agregar nuevo producto
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <form id="form" class="p-3">
                  <div class="mb-3">
                    <label for="name" class="form-label">Nombre:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="description" class="form-label"
                      >Descripción:</label
                    >
                    <textarea
                      class="form-control"
                      id="description"
                      name="description"
                      required
                    ></textarea>
                  </div>

                  <div class="mb-3">
                    <label for="price" class="form-label">Precio:</label>
                    <input
                      type="number"
                      class="form-control"
                      id="price"
                      name="price"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="image" class="form-label">Imagen:</label>
                    <input
                      type="url"
                      class="form-control"
                      id="image"
                      name="image"
                      required
                    />
                  </div>

                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">
                      Guardar Cambios
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <table class="table table-striped shadow-lg">
            <thead>
              <tr>
                <th scope="col" class="text-center border-1 text-white bg-dark">
                  Imagen
                </th>
                <th scope="col" class="text-center border-1 text-white bg-dark">
                  Nombre
                </th>
                <th
                  scope="col"
                  class="text-center col-md-4 border-1 text-white bg-dark"
                >
                  Descripción
                </th>
                <th scope="col" class="text-center border-1 text-white bg-dark">
                  Precio
                </th>
                <th scope="col" class="text-center border-1 text-white bg-dark">
                  Fecha
                </th>
                <th scope="col" class="text-center border-1 text-white bg-dark">
                  Acciones
                </th>
              </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
          </table>
        </div>

        <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmación de Eliminación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                ¿Seguro que quieres eliminar este producto?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteButton">Eliminar</button>
              </div>
            </div>
          </div>
        </div>
        
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="/js/admin.js"></script>
  </body>
</html>

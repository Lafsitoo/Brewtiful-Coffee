<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brewtiful Coffee | Ingresar</title>
    <link rel="icon" href="/assets/icon-coffee-latte.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/login.css" />
  </head>
  <body>
    <!-- Header -->

    <header>
      <nav class="navbar navbar-expand-lg fixed-to">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#staticBackdrop"
            aria-controls="staticBackdrop"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="../index.html"
            ><img
              class="navbar-logo"
              src="/assets/brewtiful-icon.svg"
              alt="Brewtiful Logo"
          /></a>
          <div
            class="offcanvas offcanvas-start"
            data-bs-backdrop="static"
            tabindex="-1"
            id="staticBackdrop"
            aria-labelledby="staticBackdropLabel"
          >
            <div class="offcanvas-header">
              <br />
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <div class="navbar-collapse">
                <ul class="navbar-nav nav-underline me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../index.html"
                      >Inicio</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/pages/contact.html"
                      >Contacto</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/pages/about-me.html">Nosotros</a>
                  </li>
                  <li class="nav-item-special">
                    <a class="nav-link active" href="/pages/login.html">Ingresar</a>
                  </li>
                  <li class="nav-item-special">
                    <a class="nav-link disabled" href="#">Carrito</a>
                  </li>
                </ul>
                <div class="icon-container">
                  <a class="icon-button" href="/pages/login.html">
                    <img src="/assets/user.svg" alt="Icono usuario" />
                  </a>
                  <a class="icon-button disabled" href="#">
                    <img
                      src="/assets/shopping-bag.svg"
                      alt="Carrito de compras"
                    />
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- Main -->

    <main>
      <br />
      <div class="d-flex justify-content-center m-auto">
        <button>
          <span>Hover me</span>
        </button>
      </div>
    </main>
    <!-- Footer -->

    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
